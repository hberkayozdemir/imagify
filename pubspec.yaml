name: imagify
description: A new Flutter project.


publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_localization: ^0.1.9
  freezed_annotation: ^2.2.0
  rxdart: ^0.27.7
  isar: ^3.0.5
  state_notifier: ^0.7.2+1
  logger: ^1.1.0
  freezed: ^2.3.2
  animated_emoji: ^1.0.1+2
  lottie: ^2.1.0
  google_fonts: ^3.0.1
  font_awesome_flutter: ^10.3.0
  auto_size_text: ^3.0.0
  build_runner: ^2.3.3
  isar_flutter_libs: ^3.0.5

  dls: 
    path: ./packages/dls

  hooks_riverpod: 
  flutter_hooks: ^0.18.5+1

dev_dependencies:
  enum_to_string: ^2.0.1
  equatable: ^2.0.5
  flutter_launcher_icons: ^0.11.0
  flutter_test:
    sdk: flutter
  get: ^4.6.5
  isar_generator: ^3.0.5
  my_mvvm: ^0.0.2
  url_launcher: ^6.1.7
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icon/
    - assets/icon/appicon.png



flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/icon/appicon.png"
  image_path_ios: "assets/icon/appicon.png"
  
